<!DOCTYPE html>
<html>
<head>
  <title>Bee Style Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: #8fd16a;
      text-align: center;
    }

    /* TOP BAR */
    #topbar {
      background: #222;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-around;
      font-size: 20px;
    }

    /* GAME AREA */
    #game {
      margin-top: 50px;
    }

    #flower {
      width: 120px;
      height: 120px;
      background: yellow;
      border-radius: 50%;
      margin: 40px auto;
      cursor: pointer;
      box-shadow: 0 0 20px gold;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background: #ffb703;
    }
  </style>
</head>
<body>

<!-- TOP INDICATORS -->
<div id="topbar">
  <div>üåº Pollen: <span id="pollen">0</span></div>
  <div>üçØ Honey: <span id="honey">0</span></div>
</div>

<!-- GAME -->
<div id="game">
  <h1>Bee Game</h1>
  <p>Click the flower to collect pollen</p>

  <div id="flower" onclick="collect()"></div>

  <button onclick="convert()">Convert Pollen ‚Üí Honey</button>
</div>

<script>
  let pollen = 0;
  let honey = 0;

  function collect() {
    pollen += 5;
    update();
  }

  function convert() {
    if (pollen >= 10) {
      let made = Math.floor(pollen / 10);
      pollen -= made * 10;
      honey += made;
      update();
    }
  }

  function update() {
    document.getElementById("pollen").innerText = pollen;
    document.getElementById("honey").innerText = honey;
  }
</script>

</body>
</html>
