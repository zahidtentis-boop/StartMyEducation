<!DOCTYPE html>
<html>
<head>
  <title>Bee Style 3D</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: Arial; }
    #ui {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      display: flex;
      gap: 30px;
      z-index: 10;
      font-size: 18px;
    }
  </style>
</head>
<body>

<div id="ui">
  üåº Pollen: <span id="pollen">0</span>
  üçØ Honey: <span id="honey">0</span>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

<script>
/* BASIC SETUP */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb);

const camera = new THREE.PerspectiveCamera(
  75, window.innerWidth/window.innerHeight, 0.1, 1000
);
camera.position.set(0, 10, 20);

const renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

/* LIGHT */
const light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(10, 20, 10);
scene.add(light);

/* PLAYER */
const playerGeo = new THREE.BoxGeometry(1,1,1);
const playerMat = new THREE.MeshStandardMaterial({color: 0xffff00});
const player = new THREE.Mesh(playerGeo, playerMat);
player.position.y = 0.5;
scene.add(player);

/* GROUND */
const groundGeo = new THREE.PlaneGeometry(200, 200);
const groundMat = new THREE.MeshStandardMaterial({color: 0x4caf50});
const ground = new THREE.Mesh(groundGeo, groundMat);
ground.rotation.x = -Math.PI/2;
scene.add(ground);

/* ZONES */
const zones = [];
function makeZone(x, z, color) {
  const geo = new THREE.BoxGeometry(20, 0.1, 20);
  const mat = new THREE.MeshStandardMaterial({color});
  const zone = new THREE.Mesh(geo, mat);
  zone.position.set(x, 0.05, z);
  scene.add(zone);
  zones.push(zone);
}

makeZone(0, 0, 0x66ff66);     // Starter Zone
makeZone(30, 0, 0x88ff88);   // 5 Bee Zone
makeZone(-30, 0, 0x55cc55);  // 10 Bee Zone

/* STATS */
let pollen = 0;
let honey = 0;

/* CONTROLS */
const keys = {};
document.addEventListener("keydown", e => keys[e.key.toLowerCase()] = true);
document.addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);

/* GAME LOOP */
function animate() {
  requestAnimationFrame(animate);

  if (keys["w"]) player.position.z -= 0.2;
  if (keys["s"]) player.position.z += 0.2;
  if (keys["a"]) player.position.x -= 0.2;
  if (keys["d"]) player.position.x += 0.2;

  camera.position.x = player.position.x;
  camera.position.z = player.position.z + 20;
  camera.lookAt(player.position);

  // Collect pollen when standing on zone
  zones.forEach(z => {
    if (player.position.distanceTo(z.position) < 5) {
      pollen += 0.1;
    }
  });

  // Convert automatically
  if (pollen >= 10) {
    pollen -= 10;
    honey += 1;
  }

  document.getElementById("pollen").innerText = Math.floor(pollen);
  document.getElementById("honey").innerText = honey;

  renderer.render(scene, camera);
}

animate();

/* RESIZE FIX */
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
